<div class="modal container hide fade" tabindex="-1">
	<div class="modal-header">
		<h3>{{'spa.exception.stacktrace.title' | i18n}}</h3>
	</div>
									
	<div class="modal-body">
		<div><p ng-repeat="l in lines">{{l.line}}</p></div>
									
		<div class="btn-toolbar text-center">
			<button class="btn btn-large" data-dismiss="modal">{{'spa.exception.stacktrace.close' | i18n}}</button>
		</div>
	</div>
</div>
