<div class="col-md-8">
  <h2>Contato</h2>

  <form class="form-horizontal col-md-10" name="formContato" style="padding-top: 25px;" role="form" ng-submit="send()">
  <div class="form-group">
    <label for="nome" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" jet-required="true" ng-model="entity.nome" id="nome" placeholder="Nome">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" jet-required="true" jet-input-email="true" ng-model="entity.email" id="email" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="telefone" class="col-sm-2 control-label">Telefone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" jet-required="true" id="telefone" ng-model="entity.telefone" placeholder="Telefone">
    </div>
  </div>

  <div class="form-group">
    <label for="assunto" class="col-sm-2 control-label">Assunto</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" jet-required="true" id="assunto" ng-model="entity.assunto" placeholder="Assunto">
    </div>
  </div>

  <div class="form-group">
    <label for="mensagem" class="col-sm-2 control-label">Mensagem</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="mensagem" jet-required="true" placeholder="Mensagem" ng-model="entity.mensagem" rows="8"></textarea>
    </div>
  </div>

  <div class="form-group" style="text-align: right;">
    <div class="col-sm-offset-2 col-sm-10 pull-right">
      <button type="button" ng-click="clean()" class="btn btn-default">Limpar</button>
      <button type="submit" class="btn btn-warning">Enviar</button>
    </div>
  </div>
</form>
</div>

<div class="sidebar-light">
  <div ppgd-complemento="direitoTributario"></div>
  <div ppgd-complemento="eventos"></div>
  <div ppgd-complemento="inscricao"></div>
</div>
